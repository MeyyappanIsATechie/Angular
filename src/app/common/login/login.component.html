<form
  class="example-form"
  #loginform="ngForm"
  (ngSubmit)="ProceedLogin(loginform)"
>
  <mat-card>
    <mat-card-header>
      <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Enter your username"
          [(ngModel)]="_loginData.username"
          #username="ngModel"
          name="username"
          required
          minlength="3"
        />
        <mat-error *ngIf="username.invalid && username.touched">
          Username must be at least 3 characters long
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Enter your password"
          type="password"
          [(ngModel)]="_loginData.password"
          #password="ngModel"
          name="password"
          required
          minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
        />
        <mat-error *ngIf="password.invalid && password.touched">
          Password must be at least 8 characters long, with uppercase,
          lowercase, special character, and a digit.
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="loginform.invalid"
      >
        Login
      </button>
      <button mat-raised-button color="accent" routerLink="/register">
        New User? Register
      </button>
    </mat-card-actions>
  </mat-card>
</form>
