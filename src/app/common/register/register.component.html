<form
  class="example-form"
  [formGroup]="registerForm"
  (ngSubmit)="ProceedRegister()"
>
  <mat-card>
    <mat-card-header>
      <h2>New Registration</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Enter your username"
          formControlName="username"
        />
      </mat-form-field>
      <!--password-->
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Enter your password"
          formControlName="password"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Confirm your password"
          formControlName="confirmPassword"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter your name" formControlName="name" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Enter your email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          @for (role of roles; track role) {
          <mat-option [value]="role.value">{{ role.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <div>
        <mat-radio-group aria-label="Select an option" formControlName="gender">
          <mat-radio-button color="accent" value="m">Male</mat-radio-button>
          <mat-radio-button color="primary" value="f">Female</mat-radio-button>
          <mat-radio-button color="warn" value="p">LGBTQIA+</mat-radio-button>
        </mat-radio-group>
      </div>
      <div>
        <section class="example-section">
          <mat-checkbox class="example-margin" formControlName="terms"
            >Agree terms and conditions</mat-checkbox
          >
        </section>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Register</button>
      <button mat-raised-button color="accent" routerLink="/login">
        Already a User? Login
      </button>
    </mat-card-actions>
  </mat-card>
</form>
